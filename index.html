<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Shapes</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
</head>

<body>
    <div class="container">
        <p class="font">Rectangle</p>
        <input type="text" placeholder="Width" id="rectangle-width">
        <input type="text" placeholder="Height" id="rectangle-height">
        <button class="rectangleBtn"id="rectangleCon" onclick= "makeRectangle()">Insert</button>
        <br>
        <p class="font">Square</p>
        <input type="text" placeholder="Side Length" id="square-side">
        <button class="button" onclick="makeSquare()">Insert</button>
        <br>
        <p class="font">Circle</p>
        <input type="text" placeholder="Radius" id= "circle-radius">
        <button class="button" onclick = "makeCircle()">Insert</button>
        <br>
        <p class="font">Right Triangle</p>
        <input type="text" placeholder="Height" id="triangle-height">
        <button class="button" onclick="makeTriangle()">Insert</button>
    </div>
    <br>
        <p class="shape-name">Shape Name: <span id="shape-name"></span></p>
        <p class="width">Width: <span id="shape-width"></span></p>
        <p class="height">Height: <span id="shape-height"></span></p>
        <p class="Radius">Radius <span id="shape-radius"></span></p>
        <p class="Perimeter">Area: <span id="shape-area"></span></p>
        <p class="Perimeter">Perimeter: <span id="shape-perimeter"></span></p>
        <div class="field">

        </div>
        <script src="script.js"></script>
</body>

</html>
